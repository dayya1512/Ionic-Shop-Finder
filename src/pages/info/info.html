
<ion-header>
  <ion-navbar>
    <ion-title>Shop Details</ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
<ion-card>
  <ion-item>
    <h2>{{shopInfo.name}}</h2>
    <p>{{shopInfo.description}}</p>
  </ion-item>
  <img src="{{shopInfo.image}}">

  <ion-card-content>
  <ion-list>

  	<ion-item>
  		<ion-icon name="pin"></ion-icon>{{shopInfo.address}}
    		<button ion-button outline item-end icon-left (click)=itemTapped()>View Map</button>
  	</ion-item>

	<ion-item>
  		<ion-icon name="call"></ion-icon>{{shopInfo.phone}}
    		<button ion-button outline item-end icon-left (click)="launchDialer('+60194147321')">Call Now</button>
  	</ion-item>

  </ion-list>
  </ion-card-content>


  <ion-row>
    <ion-col >
      <button ion-button icon-left clear small (click)=commentTapped()>
        <ion-icon name="text"></ion-icon>
        <div>Comments</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
