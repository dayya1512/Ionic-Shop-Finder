
<ion-header>
  <ion-navbar>
    <ion-title>Shop Details</ion-title>

  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
<ion-card>

  <ion-item>
  	<h1>Chappati Express</h1>
  	<p>Indian, Pizza</p>
  </ion-item>

  <img src="https://thumbs.dreamstime.com/t/indian-food-chapati-flat-bread-placed-folded-banana-leaf-made-wheat-flour-dough-traditional-65218044.jpg">

  <ion-card-content>
  <ion-list>


  	<ion-item>
  		<ion-icon name="pin"></ion-icon>1234, PJ
    		<button ion-button outline item-end icon-left (click)=itemTapped()>View Map</button>
  	</ion-item>

	<ion-item>
  		<ion-icon name="call"></ion-icon> 012344566 
    		<button ion-button outline item-end icon-left (click)="launchDialer('+60194147321')">Call Now</button>
  	</ion-item>

  </ion-list>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Reviews</div>
      </button>
    </ion-col>
  </ion-row>

</ion-card>
</ion-content>
