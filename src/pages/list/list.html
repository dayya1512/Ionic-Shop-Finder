
<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

 <ion-item (click)=itemTapped(shop) *ngFor="let shop of shopList" >
    <ion-thumbnail item-start>
      <img src="{{shop.image}}">
    </ion-thumbnail>
    <h2>{{shop.name}}</h2>
    <p>{{shop.description}}</p>
  </ion-item>


</ion-list>
</ion-content>
